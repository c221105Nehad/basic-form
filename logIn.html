<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Form(Log In Page)</title>
</head>

<body>

    <main>
        <section class="form-login">
            <h1 class="form-login-header">Log In</h1>
            <form action="#" class="form">
                <label for="email-login">
                    <input type="email" name="log-in" id="email-login" placeholder="Enter Your Email" required>
                </label>

                <label for="pass-login">
                    <input type="password" name="log-in" id="pass-login" placeholder="Enter Your Password" required>
                </label>

                <a href="#" class="form-question">Forgot password?</a>

                <input type="submit" value="Login">

                <p class="form-question-text">Don't have an account?
                    <a href="signUp.html" class="form-question">Sign Up</a>
                </p>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
